<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task 4</title>
	<link rel="stylesheet" href="./css/style.css" />
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__row">
				<div class="header__logo">
					<a href="/">
						<img src="./img/1.png" alt="#">
					</a>
				</div>
				<div class="header__menu menu">
					<div class="menu__icon">
						<span></span>
					</div>
					<nav class="menu__body">
						<ul class="menu__list">
							<li>
								<a data-goto=".prixfix__section" href="#" class="menu__link">Menu</a>
							</li>
							<li>
								<a data-goto=".delivery__section" href="#" class="menu__link">Delivery </a>
							</li>
							<li>
								<a data-goto=".gallery__section" href="#" class="menu__link">Gallery</a>
							</li>
							<li>
								<a data-goto=".events__section" href="#" class="menu__link">Events</a>
							</li>
							<li>
								<a data-goto=".contacts__section" href="#" class="menu__link">Contacts</a>
							</li>
							<li>
								<a data-goto=".reservation__section" href="#" class="menu__link">Reservation</a>
							</li>
							<div class="menu__line-bottom"></div>
						</ul>
					</nav>
				</div>
			</div>
			<div class="brunch__arrow arrow">
				<div class="arrow__icon">
					<img src="./img/8.png" alt="#" class="arrow__icon-1">
					<img src="./img/7.png" alt="#" class="arrow__icon-2">
				</div>
				
				<div class="arrow__body">
					<a href="#" data-goto=".prixfix__section" class="arrow__link">
						<img src="./img/8.png" alt="#" data-goto=".prixfix__section">
					</a>
					
					
				</div>
			</div>
		</header>

		<main class="main">
			<section class="brunch">
				<div class="brunch__column">
					<div class="container">
						<div class="brunch__title">
							<h2>Brunch</h2>
						</div>
						<div class="brunch__subtitle">
							<p>Perch Brunch served 10:00am - 4:00pm on Saturdays & Sundays (15th Floor) </p>
							<p>12pm - 4:00pm on Saturdays & Sundays (16th Floor)</p>
						</div>
						<div class="brunch__image">
							<div class="brunch__image-left">
								<div class="brunch__image-left-first-row">
									<img src="./img/2.jpg" alt="#" class="brunch__image-full">
									<img src="./img/3.jpg" alt="#" class="brunch__image-full">
								</div>
								<div class="brunch__image-left-second-row">
									<div>
										<a href="#">
											<div class="brunch__seemore">
												<div>
													<p>See more</p>
												</div>
												<img src="./img/svg/1.svg" alt="#">
											</div>
										</a>
									</div>
								</div>
							</div>

							<div class="brunch__image-right">
								<div class="brunch__image-right-first-row">
									<img src="./img/3.jpg" alt="#" class="brunch__image-full">
									<img src="./img/4.jpg" alt="#" class="brunch__image-full">
									<img src="./img/9.jpg" alt="#" class="brunch__image-full">
								</div>
								<div class="brunch__image-right-second-row">
									<img src="./img/2.jpg" alt="#" class="brunch__image-full">
									<img src="./img/5.jpg" alt="#" class="brunch__image-full">
									<img src="./img/6.jpg" alt="#" class="brunch__image-full">
								</div>
							</div>
						</div>
						<div class="brunch__line"></div>
					</div>
				</div>
			</section>

			<section class="title prixfix__section">
				<div >
					<h2>Menu</h2>
				</div>
			</section>

			<section class="title delivery__section">
				<div >
					<h2>Delivery </h2>
				</div>
			</section>

			<section class="title gallery__section">
				<div >
					<h2>Gallery</h2>
				</div>
			</section>

			<section class="title events__section">
				<div >
					<h2>Events</h2>
				</div>
			</section>

			<section class="title contacts__section">
				<div >
					<h2>Contacts</h2>
				</div>
			</section>

			<section class="title reservation__section">
				<div >
					<h2>Reservation</h2>
				</div>
			</section>

		</main>
	</div>
    <script src="./js/script.js"></script>
</body>
</html>
